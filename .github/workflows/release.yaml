name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to GCR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # 3.4.0
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCR_IGUAZIO_JSON_KEY }}

    - name: Build and push
      run: make release
      env:
        GRAFANA_VERSION: ${{ github.event.release.tag_name }}
